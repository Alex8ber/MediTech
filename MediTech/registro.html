<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - MediTech</title>
    <style>
        body {
            background-color: aliceblue; /* Color de fondo general */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;    /* Centra verticalmente */
            min-height: 100vh;      /* Asegura que el cuerpo ocupe toda la altura */
            padding: 20px 0; /* Añade padding por si el contenido es muy alto en móviles */
        }

        .register-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* Ancho máximo del formulario, un poco más por el campo extra */
            box-sizing: border-box;
        }

        .register-container h2 {
            color: rgb(86, 170, 142); /* Color principal para el título */
            text-align: center;
            margin-top: 0; /* Ajusta el margen superior del título */
            margin-bottom: 25px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Para que el padding no afecte el ancho total */
            font-size: 1em;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: rgb(86, 170, 142);
            outline: none;
            box-shadow: 0 0 5px rgba(86, 170, 142, 0.5);
        }

        .register-button {
            background-color: rgb(86, 170, 142); /* Color principal */
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Espacio sobre el botón */
        }

        .register-button:hover {
            background-color: rgb(70, 140, 120); /* Un tono más oscuro al pasar el mouse */
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95em;
            color: #555;
        }

        .login-link a {
            color: rgb(86, 170, 142);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Crear Nueva Cuenta</h2>
        
        <form action="#" method="POST"> <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu.correo@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">
                </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm_password" required placeholder="Repite tu contraseña">
            </div>

            <button type="submit" class="register-button">Crear Cuenta</button>
        </form>

        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');

        form.addEventListener('submit', function(event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault(); // Detiene el envío del formulario
                // Podrías mostrar un mensaje de error más visible aquí
                alert('Las contraseñas no coinciden. Por favor, verifica.');
                confirmPassword.focus(); // Pone el foco en el campo de confirmación
                // Añadir clase de error para estilizar el campo si quieres
                // password.classList.add('input-error');
                // confirmPassword.classList.add('input-error');
            } else {
                // Opcional: quitar clases de error si existieran
                // password.classList.remove('input-error');
                // confirmPassword.classList.remove('input-error');
            }
        });
    </script>
</body>
</html>
